<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="columnleft">
                    <img src="facebook.png" alt="">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="columnright">
                    <form>
                        <label for="fname"></label>
                        <input type="text" id="fname" name="fname" placeholder="Email address or phone number">
                        <br>
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <br>
                        <input type="submit" id="login" value="Log In">
                        <br><br>
                        <div class="a1"><a href="#">Forgotten password?</a></div> <br>
                        <hr>
                        <div class="sign"><input type="submit" id="signin" value="Create New Account"></div>
                    </form>
                </div><br>
                <div class="columnright2">
                    <p><a href="#"><strong>Craete a Page </strong></a>  for a celebrity, band or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
